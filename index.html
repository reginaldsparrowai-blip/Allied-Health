<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hidden Cost of Running an Excellent Practice | Skybound AI</title>
    <meta name="description" content="Discover how Brisbane's best-rated physio clinics are losing $30,000–$114,000 annually and what you can do about it.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a1628;
            color: #ffffff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.2;
            animation: float 25s infinite ease-in-out;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #00d4ff, transparent);
            top: -15%;
            left: -15%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #028090, transparent);
            bottom: -15%;
            right: -15%;
            animation-delay: 8s;
        }

        .orb-3 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #00d4ff, transparent);
            top: 40%;
            right: -10%;
            animation-delay: 16s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(60px, -60px) scale(1.15);
            }
            66% {
                transform: translate(-40px, 40px) scale(0.85);
            }
        }

        /* Particle Effect */
        .particle {
            position: absolute;
            background: #4db8ff;
            border-radius: 50%;
            pointer-events: none;
            animation: rise 18s infinite ease-in;
            opacity: 0;
        }

        @keyframes rise {
            0% {
                bottom: -10px;
                opacity: 0;
            }
            10% {
                opacity: 0.4;
            }
            90% {
                opacity: 0.1;
            }
            100% {
                bottom: 110%;
                opacity: 0;
            }
        }

        .container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            padding: 60px 20px;
            position: relative;
            z-index: 1;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .hero .subtitle {
            font-size: 22px;
            color: #94a3b8;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }

        .highlight {
            color: #00d4ff;
            font-weight: 600;
        }

        /* Video Section */
        .video-section {
            margin: 50px 0;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .video-container {
            position: relative;
            background: rgba(22, 32, 50, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(77, 184, 255, 0.2);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            background: #0a1628;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Placeholder for video - remove this once you add your Loom */
        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a1628 0%, #162032 100%);
            border-radius: 12px;
        }

        .video-placeholder svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .video-placeholder p {
            color: #94a3b8;
            font-size: 18px;
        }

        /* CTA Button */
        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #00d4ff 0%, #028090 100%);
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            padding: 18px 40px;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.5);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 20px;
            border-top: 1px solid rgba(77, 184, 255, 0.1);
            margin-top: 60px;
        }

        .footer-text {
            color: #94a3b8;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            background: rgba(22, 32, 50, 0.6);
            border: 1px solid rgba(77, 184, 255, 0.2);
            border-radius: 50%;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background: #00d4ff;
            border-color: #00d4ff;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.3);
        }

        .social-icon svg {
            width: 20px;
            height: 20px;
        }

        .copyright {
            color: #64748b;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 36px;
            }

            .hero .subtitle {
                font-size: 18px;
            }

            .container {
                padding: 40px 20px;
            }
        }
    </style>

    <script>
        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.width = Math.random() * 4 + 2 + 'px';
            particle.style.height = particle.style.width;
            particle.style.animationDuration = (Math.random() * 12 + 12) + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            document.querySelector('.bg-animation').appendChild(particle);
            
            setTimeout(() => particle.remove(), 24000);
        }
        
        // Generate particles periodically
        setInterval(createParticle, 800);
        
        // Create initial particles
        for(let i = 0; i < 15; i++) {
            setTimeout(createParticle, i * 500);
        }
    </script>
